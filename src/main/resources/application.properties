# Application Info
spring.application.name=bookstore2

# Server Settings
server.port=8083

# Enable Debug Logging
debug=true

# JSP View Resolver Config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Database Configuration (Docker-aware for local dev)
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore
spring.datasource.username=root
spring.datasource.password=Pranee@1210
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# AOP (Aspect-Oriented Programming)
spring.aop.auto=true
spring.aop.proxy-target-class=true

# Exception Handling for 404 (Useful for debugging broken mappings)
spring.mvc.throw-exception-if-no-handler-found=true
