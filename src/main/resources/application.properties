spring.application.name=bookstore2
server.port=8083

debug=true
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

database-1.cluster-cjki62a66jvr.ap-south-1.rds.amazonaws.com:3306/database-1?useSSL=false&serverTimezone=UTS
